<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="userName" placeholder="Enter username" />
          <mat-error *ngIf="registerForm.controls['userName'].hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter password" />
          <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="VENDOR">Vendor</mat-option>
            <mat-option value="CUSTOMER">Customer</mat-option>
          </mat-select>
          <mat-error *ngIf="registerForm.controls['role'].hasError('required')">
            Role is required
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
        <a mat-button routerLink="/login">Already have an account? Login</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
